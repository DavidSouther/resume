<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save the Date - Annie's 40th Birthday</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('/annie_40/pants.jpg') no-repeat center center;
            background-size: cover;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
        }

        .container {
            position: absolute;
            right: 20px;
            bottom: 20px;
            text-align: center;
            padding: 60px 40px;
            background: rgba(255, 255, 255, 0.75);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            margin: 20px;
        }

        h1 {
            font-size: 3em;
            color: #2c3e50;
            margin-bottom: 10px;
            font-weight: normal;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.8em;
            color: #e74c3c;
            margin-bottom: 40px;
            font-style: italic;
        }

        .details {
            font-size: 1.3em;
            line-height: 2;
            color: #34495e;
            margin-bottom: 20px;
        }

        .details p {
            margin: 15px 0;
        }

        .highlight {
            color: #e74c3c;
            font-weight: bold;
        }

        .divider {
            width: 100px;
            height: 2px;
            background: #e74c3c;
            margin: 30px auto;
        }

        .rsvp {
            font-size: 1.2em;
            color: #2c3e50;
            margin-top: 30px;
            font-style: italic;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            
            .subtitle {
                font-size: 1.3em;
            }
            
            .details {
                font-size: 1.1em;
            }
            
            .container {
                padding: 40px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Save the Date!</h1>
        <div class="subtitle">Annie's 40th Birthday</div>
        
        <div class="divider"></div>
        
        <div class="details">
            <p><span class="highlight">Saturday, March 28th, 2026</span></p>
            <p>Midtown, Manhattan</p>
            <p>Location TBA</p>
            <p>Hotel Block TBA</p>
        </div>
        
        <div class="divider"></div>
        
        <div class="rsvp">
            Tentative RSVP with David or Annie by Feb 20th
        </div>
    </div>
    <script>
        const urls = [
            "grelli.jpg",
            "walk.jpg",
            "pants.jpg"
        ];

        function changePhoto() {
            const idx = Math.floor(Math.random() * urls.length);
            const url = urls[idx];
            document.body.style.backgroundImage = `url(/annie_40/${url})`;
        }

        window.setInterval(changePhoto, 10_000);

    </script>
</body>
</html>
